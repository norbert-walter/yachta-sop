name: i18n MT (Google API key)

permissions:
  contents: write

concurrency:
  group: i18n-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - 'docs/**/*.rst'
      - 'docs/conf.py'
      - 'scripts/mt_po.py'
      - '.github/workflows/i18n-google.yml'
  workflow_dispatch:

jobs:
  i18n:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        lang: [en]  # weitere Sprachen hier ergänzen

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Sphinx and tools
        run: |
          python -m pip install --upgrade pip
          pip install -U sphinx sphinx-intl polib requests

      - name: Detect Sphinx docs directory
        id: detect_docs
        shell: bash
        run: |
          set -e
          for d in docs doc source documentation; do
            if [ -f "$d/conf.py" ]; then
              echo "DOCS_DIR=$d" >> $GITHUB_ENV
              echo "Detected docs dir: $d"
              exit 0
            fi
          done
          echo "DOCS_DIR=docs" >> $GITHUB_ENV
          echo "::warning::No conf.py found in common folders; defaulting to 'docs'."

      - name: Extract gettext templates
        working-directory: ${{ env.DOCS_DIR }}
        run: sphinx-build -b gettext . _build/gettext

      - name: Update PO files for ${{ matrix.lang }}
        working-directory: ${{ env.DOCS_DIR }}
        run: sphinx-intl update -p _build/gettext -l ${{ matrix.lang }} -d locale

      - name: Debug – list created PO files
        shell: bash
        run: |
          echo "PO under ${DOCS_DIR}/locale:"
          find "${DOCS_DIR}/locale" -type f -name "*.po" -print 2>/dev/null || true
          echo "PO under repo-root locale:"
          find "locale" -type f -name "*.po" -print 2>/dev/null || true
          git status --porcelain || true

      - name: Machine-translate PO (${{ matrix.lang }})
        working-directory: ${{ env.DOCS_DIR }}
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TARGET_LANG: ${{ matrix.lang }}
          REWRITE_FUZZY: "true"
          REWRITE_FILLED: "false"
          BATCH_SIZE: "128"
          THROTTLE_SECONDS: "0.2"
          POSTPROCESS: "capitalize_first"       # POSTPROCESS: "none|capitalize_first|title_case"  Nachbearbeitung (Default: "none")
          POSTPROCESS_LANGS: "en,fr"            # Für welche Zielsprachen anwenden (Default: "en"), weitere "en,fr"
          HEADING_MAX_LEN: "70"                 # Heuristik-Grenze für Title-Case (Default: 70)
        run: python ../scripts/mt_po.py

      - name: Commit translation updates
        shell: bash
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Änderungen STAGEN (je nach Pfad)
          if [ -d "${DOCS_DIR}/locale" ]; then
            git add "${DOCS_DIR}/locale"
          elif [ -d "locale" ]; then
            git add "locale"
          fi

          # Nichts zu committen? -> sauber beenden
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          # Erst committen, damit der Arbeitsbaum sauber ist
          git commit -m "chore(i18n): update ${{ matrix.lang }} translations [skip ci]"

          # Danach rebasen & pushen (mit kleinem Retry, falls race)
          for attempt in 1 2 3; do
            git fetch origin
            git pull --rebase --autostash || true
            if git push; then
              echo "Pushed on attempt $attempt"
              exit 0
            fi
            echo "Push failed (attempt $attempt), retrying…"
            sleep 2
          done

          echo "Push failed after retries"
          exit 1
