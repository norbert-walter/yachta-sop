# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.11"
  apt_packages:
    - libcairo2
    - libpango-1.0-0
    - libgdk-pixbuf-2.0-0
    - libffi-dev
    - pkg-config

sphinx:
  configuration: docs/conf.py

formats:
  - pdf
  - epub
  - htmlzip

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .

